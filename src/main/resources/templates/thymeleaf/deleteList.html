<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>상품삭제</title>
</head>
<body>
<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>상품삭제</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/thymeleaf}'|"
                    type="button">홈으로</button>
        </div>
    </div>

    <hr class="my-4">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">상품번호</th>
            <th scope="col">상품명</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <th scope="row"><a th:href="@{/thymeleaf/editForm/{itemId}(itemId=${item.id})}" th:text="${item.id}">1</a></th>
            <td><a th:href="@{/thymeleaf/editForm/{itemId}(itemId=${item.id})}" th:text="${item.itemName}">Mark</a></td>
            <td th:text="${item.price}">Otto</td>
            <td th:text="${item.quantity}">@mdo</td>
            <td><button th:onclick="|location.href='@{/thymeleaf/deleteList/{itemId}(itemId=${item.id})}'|">삭제</button></td>
        </tr>

        </tbody>
    </table>

</div>
</body>
</html>
