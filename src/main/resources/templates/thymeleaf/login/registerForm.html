<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입페이지</title>
</head>

<body>
<div class="container d-flex justify-content-center">
    <div style="width:700px; margin-top: 30px;">
        <form class="form-horizontal" th:action="@{/user/register}" method="post">
            <div class="py-5 text-center">
                <h2>회원가입</h2>
            </div>

            <hr class="my-4">

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="username" id="username"
                           placeholder="아이디" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" name="password" id="password"
                           placeholder="비밀번호" data-minlength="6" required>
                </div>
            </div>
            <div class="form-group col-sm-10">
                <label class="col-sm-2 control-label">권한</label>
                <select th:id="role" th:name="role" class="form-select">
                    <option th:each="role : ${roles}" th:text="${role.key}" th:value="${role.value}">권한</option>
                </select>
            </div>
            <br/>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-lg btn-primary btn-block">가입하기</button>
                    <a class="btn btn-lg btn-primary btn-block" th:href="@{/user/login}">취소</a>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
